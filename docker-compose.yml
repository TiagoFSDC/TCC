version: "3.9"

services:
  smart-traffic-light:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-traffic-light
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=host.docker.internal:0.0
    command: ["python", "TCC.py"]
